<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Parking Availability</title>
    <link rel="stylesheet" href="css/pico.indigo.min.css" />
</head>
<body>
    <div class="container" style="margin-top:100px; width:50%; margin-left: 75px;">
        <h1>View Parking Availability</h1>
        <form action="view_availability.php" method="post"> <!--    create php form in next phase for this     -->
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required><br><br>

            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required><br><br>

            <label for="lot_location">Lot Location:</label>
            <select id="lot_location" name="lot_location">
                <option value="Lot A">Lot A</option>
                <option value="Lot B">Lot B</option>
                <option value="Lot C">Lot C</option>
                <option value="Lot D">Lot D</option>
            </select><br><br>

            <input type="submit" value="Search Availability">
        </form>
        <p>
        <button onclick="location.href='create_reservation.html';">Create Reservation</button>
        <button onclick="location.href='main_menu.html';">Return Home</button></p>
    </div>
